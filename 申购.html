{extend name="base" /} {block name="body"}
<style>
    .pop,#pop_one {
        display: none;
        width: 440px;
        min-height: 400px;
        max-height: 300px;
        height:320px;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        z-index: 130;
        /*3.20去除了padding:25px*/
        /*padding:25px;*/
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 3px 18px rgba(100, 0, 0, .5);
    }
    .pop .pop-top,#pop_one .pop-top{
        background: #D0D0D0;
        height:40px;
        width:100%;
        border-bottom: 2px #E5E5E5 solid;
        /*3.20新增的鼠标移入效果*/
        cursor:move;
    }
    /*3.20 h2 span新增了padding*/
    .pop .pop-top h2,#pop_one .pop-top h2{
        float: left;
        display:black;
        padding:8px;
    }
    .pop .pop-top span,#pop_one .pop-top span{
        float: right;
        cursor: pointer;
        font-weight: bold;
        display:black;
        padding: 10px 22px;
    }
    .pop .pop-foot,#pop_one .pop-foot{
        height:50px;
        line-height:50px;
        width:95%;
        border-top: 1px #E5E5E5 solid;
        text-align: right;
    }
    .pop .pop-cancel,.pop .pop-ok ,#pop_one .pop-cancel,#pop_one .pop-ok{
        padding:8px 15px;
        margin:15px 5px;
        border: none;
        border-radius: 5px;
        background-color: #337AB7;
        color: #fff;  
        cursor:pointer;
    }
    .pop .pop-cancel,#pop_one .pop-cancel{
        background-color: #FFF;
        border:1px #CECECE solid;
        color: #000;
    }
    .pop .pop-content,#pop_one .pop-content{
        height: 300px;
        /*text-align: center;*/
    }
    .pop .pop-content-left,#pop_one .pop-content-left{
        float: left;
    }
    .pop .pop-content-right,#pop_one .pop-content-right{
        width:360px;
        float: left;
        padding-top:20px;
        padding-left:20px;
        font-size: 16px;
        line-height:35px;
    }
    .pop .pop-content-right p,#pop_one .pop-content-right p{
        width:100%;
        height:45px;
        line-height: 45px;
    }
    .pop .pop-content-right p span,#pop_one .pop-content-right p span{
        display: inline-block;
        width:115px;
        text-align: right;
    }
    .pop .pop-content-right p select,#pop_one .pop-content-right p select{
        display: inline-block;
        width:220px;
        height: 30px;
    }
    .pop .pop-content-right p input,#pop_one .pop-content-right p input{
        display: inline-block;
        width:220px;
        height: 25px;
    }
    .pop .bgPop,#pop_one .bgPop{
        display: none;
        position: absolute;
        z-index: 129;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.2);
    }

</style>
<form style="margin:15px auto" class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">申购标题</label>
        <div class="layui-input-block">
            <input required style="width:600px;" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">申购详情</label>
        <div class="layui-input-block">
            <textarea required style="width:1000px;" placeholder="请输入审批说明" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item" style="padding-right:25px;">
        <label class="layui-form-label">预算金额</label>
        <input required style="width:100px;height:34px;
                   cursor: pointer;padding-left:10px;border:1px solid #ccc;background: #fff"
               type="text" name="title" lay-verify="title" autocomplete="off"
               placeholder="请输入金额" class="">&nbsp;&nbsp;元
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">审批方式</label>
        <div class="layui-input-inline">
            <select style="width:250px;" name="modules" lay-verify="required" lay-search="">
                <option value="" selected>请选择审批方式</option>
                <option value="">1</option>
                <option value="">2</option>
            </select>
        </div>
    </div>

<script>
    // 鼠标拖动模态框
    function tuoon()
    {
        var oWin = document.getElementById("win");
        var oBtn = document.getElementById("click_pop");
        var oClose = document.getElementById("close");
        var oH2 = document.getElementById("pop-top");
        var bDrag = false;
        var disX = disY = 0;
        oBtn.onclick = function ()
        {
            oWin.style.display = "block"
        };
        oClose.onclick = function ()
        {
            oWin.style.display = "none"

        };
        oClose.onmousedown = function (event)
        {
            (event || window.event).cancelBubble = true;
        };
        oH2.onmousedown = function (event)
        {
            var event = event || window.event;
            bDrag = true;
            disX = event.clientX - oWin.offsetLeft;
            disY = event.clientY - oWin.offsetTop;
            this.setCapture && this.setCapture();
            return false
        };
        document.onmousemove = function (event)
        {
            if (!bDrag) return;
            var event = event || window.event;
            var iL = event.clientX - disX;
            var iT = event.clientY - disY;
            var maxL = document.documentElement.clientWidth - oWin.offsetWidth;
            var maxT = document.documentElement.clientHeight - oWin.offsetHeight;
            iL = iL < 0 ? 0 : iL;
            iL = iL > maxL ? maxL : iL;
            iT = iT < 0 ? 0 : iT;
            iT = iT > maxT ? maxT : iT;

            oWin.style.marginTop = oWin.style.marginLeft = 0;
            oWin.style.left = iL + "px";
            oWin.style.top = iT + "px";
            return false
        };
        document.onmouseup = window.onblur = oH2.onlosecapture = function ()
        {
            bDrag = false;
            oH2.releaseCapture && oH2.releaseCapture();
        };

    };

</script>
