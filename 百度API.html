<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=oeqnKnXeLF0nDZVXwBTHaXdpU4Reivnz"></script>
</head>
<body>
	<div style="width:1200px;height:400px;border:#ccc solid 1px;font-size:12px;margin:0 auto;" id="container"></div>
	<script type="text/javascript">
	  var map = new BMap.Map("container"); //创建地图实例
      var point = new BMap.Point(116.331398,39.897445); //创建点坐标
      
      // 定位
      var geolocation = new BMap.Geolocation();
      geolocation.getCurrentPosition(function(r){
        if(this.getStatus() == BMAP_STATUS_SUCCESS){
          var mk = new BMap.Marker(r.point);
          map.addOverlay(mk);
          map.panTo(r.point);
          alert('您的位置：'+r.point.lng+','+r.point.lat);
          point = new BMap.Point(r.point.lng,r.point.lat); //创建点坐标
        }
        else {
          alert('failed'+this.getStatus());
        }       
        //初始化地图，设置中心点坐标和地图级别 
        map.centerAndZoom(point,15); 
      },{enableHighAccuracy: true})
   
	</script>
</body>
</html>
