<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #btn2{
            width:300px;
            height:200px;
            background: #E3393C;
        }
    </style>
</head>
<body>
<div>
    <input id="BtnShow" type="button" value="切换类型(+)" onclick="MenuShow()" />
</div>
<div id="DivMenu" style="display:none; width:100%; background:#f90;" Align="center">Div Show</div>


<script>
    function MenuShow(){
        var btn=document.getElementById("BtnShow");
        var div=document.getElementById("DivMenu");

        if(btn.value.match(/\+/)){
            btn.value=btn.value.replace(/\+/,'-');
            div.style.display='block';
        }
        else{
            btn.value=btn.value.replace(/-/,'+');
            div.style.display='none';
        }
    }
</script>



</body>
</html>
